{% load widget_tweaks %}


<select name='selection' class="select select-bordered w-full max-w-xs mt-4" hx-post={% url 'client:show-modal' %} hx-target='#custom-modal-box' hx-trigger="change" hx-on:change='my_modal.showModal()' hx-vals='{"day": "{{day}}"}'>
  <option disabled selected>----</option>
  {% for obj in options %}
  <option
  {% if obj.count > max_users %}disabled{% endif %}
  value="{{obj.time}}"
  >
    {{obj.time}}
  </option>
  {% endfor %}
</select>
