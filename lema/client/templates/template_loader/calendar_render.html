
<div
  class="flex flex-col items-center justify-center sm:px-14 px-4"
  id="box-calendar"
>

  <p class="text-5xl font-bold text-emerald-700 font-sans mb-10">
    Seleziona un giorno disponibile!
  </p>

  <div class="max-w-sm w-full shadow-lg">
    <div class="p-5 bg-white rounded-t">
      <div class="px-4 flex items-center justify-between">
        <span
          tabindex="0"
          class="focus:outline-none text-base font-bold text-gray-800"
          >{{months_years|safe}}</span
        >
        <div class="flex items-center">
          <button
            aria-label="calendar backward"
            class="focus:text-gray-400 hover:text-gray-400 text-gray-800 dark:text-gray-100"
          >
            <img src="{{left_arrow_url}}" width="24" height="24" hx-post='{% url 'client:appointment-calendar' %}' hx-vals='{"arrow": "left"}'
            hx-target='#box-calendar' hx-swap='outerHTML'>
          </button>
          <button
            aria-label="calendar forward"
            class="focus:text-gray-400 hover:text-gray-400 ml-3 text-gray-800 dark:text-gray-100"
          >
            <img src="{{right_arrow_url}}" width="24" height="24" hx-post='{% url 'client:appointment-calendar' %}' hx-vals='{"arrow": "right"}'
            hx-target='#box-calendar' hx-swap='outerHTML'>
          </button>
        </div>
      </div>
      <div class="flex items-center justify-between pt-12">
        <table class="w-full">
          <thead>
            {{weekheader|safe}}
          </thead>
          <tbody>
            {{dates|safe}}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
